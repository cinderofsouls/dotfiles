- defaults:
    link:
      create: true

- clean: ['~']

- link:
    ~/.gitconfig: home/gitconfig
    ~/.p10k.zsh: home/p10k.zsh
    ~/.vimrc: home/vimrc
    ~/.Xresources: home/Xresources
    ~/.zshrc: home/zshrc
    
    ~/.config/awesome/autostart.sh: awesome/autostart.sh
    ~/.config/awesome/custom_theme.lua: awesome/custom_theme.lua
    ~/.config/awesome/rc.lua: awesome/rc.lua

    ~/.doom.d/config.el: doom-emacs/config.el
    ~/.doom.d/init.el: doom-emacs/init.el
    ~/.doom.d/packages.el: doom-emacs/packages.el

    ~/.config/i3/config: i3/config

    ~/.config/kitty/colors.conf: kitty/colors.conf
    ~/.config/kitty/kitty.conf: kitty/kitty.conf

    ~/.config/qtile/autostart.sh: qtile/autostart.sh
    ~/.config/qtile/config.py: qtile/config.py